<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Ach So! HTML5 video player</title>
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<link href="../video-js.css" rel="stylesheet">
		<script src="../video.js"></script>
		<script>videojs.options.flash.swf="../video-js.swf"</script>
		<script src="../player.js"></script>
		<style type="text/css">
			.annotation {
				width: 32px;
				height: 32px;
				position: absolute;
				left: 0;
				top: 0;
				display: inline-block;
				background-image: url("/annotation.png")
			}
			#subtitles {
				position: absolute;
				width: 100%;
				bottom: 0;
				text-align: center;
				font-size: 32pt;
				color: yellow;
				text-shadow: black 1px 1px 1px;
			}
		</style>
	</head>
	<body>
		<video id="semanticvideo" class="video-js vjs-default-skin" controls preload="auto">
		</video>
	</body>
</html>
